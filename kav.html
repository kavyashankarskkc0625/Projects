<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Developer Job Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 800px;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      color: #0056b3;
    }

    .nav-tabs {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .nav-tabs a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-tabs a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .form-section {
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      background-color: #fdfdfe;
    }

    label {
      font-weight: bold;
    }

    .form-label.required::after {
      content: " *";
      color: red;
      margin-left: 0.25rem;
    }

    .hidden {
      display: none;
    }

    #successPage h2 {
      font-size: 1.5rem;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div id="formContainer" class="container mt-5">
    <header class="text-center mb-4">
      <h1 class="text-2xl font-bold">Software Developer Job Application Form</h1>
    </header>

    <!-- Navigation Links -->
    <nav class="nav-tabs">
      <a href="#section1" onclick="navigateToSection(0)">Primary Details</a>
      <a href="#section2" onclick="navigateToSection(1)">Secondary Details</a>
      <a href="#section3" onclick="navigateToSection(2)">Address</a>
      <a href="#section4" onclick="navigateToSection(3)">Education</a>
      <a href="#section5" onclick="navigateToSection(4)">Technical Skills</a>
    </nav>

    <main>
      <!-- Form Sections -->
      <div id="formSections">
        <!-- Primary Details -->
        <div class="form-section" id="section1">
          <h2 class="text-lg font-semibold mb-3">Primary Details</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label required">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label required">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label required">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
          </form>
        </div>

        <!-- Secondary Details -->
        <div class="form-section hidden" id="section2">
          <h2 class="text-lg font-semibold mb-3">Secondary Details</h2>
          <form>
            <div class="mb-3">
              <label for="dob" class="form-label required">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
              <label for="nationality" class="form-label required">Nationality</label>
              <input type="text" class="form-control" id="nationality" placeholder="Enter your nationality" required>
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label required">Upload Photo</label>
              <input type="file" class="form-control" id="photo" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="resume" class="form-label required">Upload Resume</label>
              <input type="file" class="form-control" id="resume" accept=".pdf,.doc,.docx" required>
            </div>
          </form>
        </div>

        <!-- Address -->
        <div class="form-section hidden" id="section3">
          <h2 class="text-lg font-semibold mb-3">Address</h2>
          <form>
            <div class="mb-3">
              <label for="address1" class="form-label required">Address Line 1</label>
              <input type="text" class="form-control" id="address1" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
              <label for="address2" class="form-label">Address Line 2</label>
              <input type="text" class="form-control" id="address2" placeholder="Additional address info">
            </div>
            <div class="mb-3">
              <label for="pincode" class="form-label required">Pincode</label>
              <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode" required>
            </div>
            <div class="mb-3">
              <label for="state" class="form-label required">State</label>
              <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
            </div>
            <div class="mb-3">
              <label for="country" class="form-label required">Country</label>
              <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
            </div>
          </form>
        </div>

        <!-- Education -->
        <div class="form-section hidden" id="section4">
          <h2 class="text-lg font-semibold mb-3">Education Qualification</h2>
          <form>
            <div class="mb-3">
              <label for="college" class="form-label required">Graduation College</label>
              <select id="college" class="form-control" required>
                <option value="">Select College</option>
                <option value="ABC University">ABC University</option>
                <option value="XYZ College">XYZ College</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="degree" class="form-label required">Graduation Degree</label>
              <select id="degree" class="form-control" required>
                <option value="">Select Degree</option>
                <option value="B.Tech">B.Tech</option>
                <option value="B.Sc">B.Sc</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="passingYear" class="form-label required">Passing Year</label>
              <select id="passingYear" class="form-control" required>
                <option value="">Select Year</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="postGraduation" class="form-label">Post-Graduation</label>
              <input type="text" class="form-control" id="postGraduation" placeholder="Enter details (optional)">
            </div>
          </form>
        </div>

        <!-- Technical Skills -->
        <div class="form-section hidden" id="section5">
          <h2 class="text-lg font-semibold mb-3">Technical Skills</h2>
          <form>
            <div class="mb-3">
              <label for="skills" class="form-label required">List your skills</label>
              <textarea class="form-control" id="skills" rows="3" placeholder="E.g., Python, React.js, SQL" required></textarea>
            </div>
          </form>
        </div>
      </div>

      <!-- Submit Button -->
      <div id="submitSection" class="hidden mt-4 text-center">
        <button id="submitButton" class="btn btn-success" onclick="submitForm()">Submit</button>
      </div>
    </main>
  </div>

  <!-- Success Page -->
  <div id="successPage" class="hidden text-center mt-5">
    <div class="container">
      <h2>Your application has been successfully submitted!</h2>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll(".form-section");
    const successPage = document.getElementById("successPage");
    const formContainer = document.getElementById("formContainer");
    let currentSection = 0;

    function showSection(index) {
      sections.forEach((section, i) => {
        section.classList.add("hidden");
        if (i === index) section.classList.remove("hidden");
      });
      document.getElementById("submitSection").style.display = index === sections.length - 1 ? "block" : "none";
    }

    function navigateToSection(index) {
      currentSection = index;
      showSection(currentSection);
    }

    function validateSection() {
      const inputs = sections[currentSection].querySelectorAll("input, select, textarea");
      for (const input of inputs) {
        if (input.hasAttribute("required") && !input.value.trim()) {
          alert(`Please fill out the required field: ${input.previousElementSibling.textContent}`);
          return false;
        }
      }
      return true;
    }

    function submitForm() {
      if (validateSection()) {
        formContainer.classList.add("hidden");
        successPage.classList.remove("hidden");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      showSection(currentSection);
    });
  </script>
</body>
</html>
